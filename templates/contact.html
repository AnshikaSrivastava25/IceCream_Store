{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body%}
<div class="container-fluid my-4 px-0" >
    <img src="/static/contact.jpg" class="d-block w-100" alt="Second slide" width="600" height="600" >
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us </h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact us for...</label>
            <textarea class="form-control" id="desc" row="3" name="desc"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>

    </form>
</div>

{% endblock body %}
